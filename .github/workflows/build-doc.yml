name: Build document
on: [push]
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://pandoc/core:2.9
        with:
          args: "-s --metadata title='Trickanomicon' --self-contained --toc -c style.css --highlight-style rose-pine.theme $(find ./ -type f -name '*.md' | sort) -o trickanomicon-lite.html"
